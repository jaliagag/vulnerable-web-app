name: Deploy to heroku

on:
  workflow_call:
    secrets:
      HAWK_API_KEY:
        required: true
  push:
    branches: 
      - master
      - test
  
jobs:
  security-sast:
    uses: ./.github/workflows/sast.yml@test

  deploy-heroku:
    name: Deploy Heroku
    runs-on: ubuntu-latest
    needs: security-sast
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "jaliaga-app-vulnerable2022" #Must be unique in Heroku
          heroku_email: "jmfaliaga@gmail.com"
          remote_branch: "master"
          usedocker: true

  security-dast:
    uses: ./.github/workflows/dast.yml@test
    needs: deploy-heroku
    secrets:
      HAWK_API_KEY: ${{ secrets.HAWK_API_KEY }}

